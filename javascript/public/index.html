<html>

<head>
  <title>KodeBugan</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/stylesheets/normalize.css">
  <link rel="stylesheet" href="/stylesheets/style.css">
</head>

<body>
  <div class="container">
    <div class="form-container">
      <h1>Login</h1>

      <form class="form" action="auth" method="POST">
        <div class="form__field">
          <label for="username" class="form__label">Username</label>
          <input id="username" type="text" name="username" class="form__input" required>
        </div>

        <div class="form__field">
          <label for="password" class="form__label">Password</label>
          <input id="password" type="password" name="password" class="form__input" required>
        </div>

        <input type="submit" class="form__button" value="Login">

        <div class="form__alt">
          <a href="/register">Register</a>
        </div>
      </form>
    </div>    
  </div>
</body>

</html>
